#===============================
# General messages
#===============================
common:
  only-players: "<red>Only players can use this command.</red>"
  player-not-found: "<red>That player is not online.</red>"
  no-permission: "<red>You do not have permission to do that.</red>"

#===============================
# Teleport messages
#===============================
teleport:
  # Global errors
  errors:
    self: "<red>You cannot teleport to yourself.</red>"
    player-not-found: "<red>That player is not online.</red>"
    none: "<red>You have no pending teleport requests.</red>"
    none-to-cancel: "<red>You have no outgoing teleport requests.</red>"
    expired: "<red>Teleport request expired.</red>"

  # Staff teleport commands
  tp:
    self: "<green>Teleported to <white>{player}</white>.</green>"
    others: "<green>Teleported <white>{from}</white> to <white>{to}</white>.</green>"
  tpall:
    self: "<green>Teleported everyone to you.</green>"
  tphere:
    self: "<green>Brought <white>{player}</white> to you.</green>"
    others: "<green>You were teleported to <white>{player}</white>.</green>"

  # Player teleport commands
  tpa:
    sent: "<green>Teleport request sent to <white>{player}</white>.</green>"
    received: "<green><white>{player}</white> wants to teleport to you. Use <white>/tpaccept</white> or <white>/tpadeny</white>.</green>"
    self-error: "<red>You cannot send a teleport request to yourself.</red>"
    blocked: "<red><white>{player}</white> is not accepting teleport requests.</red>"
    already-active: "<red>You already have a pending teleport request with <white>{player}</white>.</red>"
    expired-requester: "<red>Your teleport request to <white>{player}</white> has expired.</red>"
    expired-receiver: "<red>The teleport request has expired.</red>"
    cancelled-by-sender: "<red><white>{player}</white> cancelled their teleport request.</red>"
  tpahere:
    sent: "<green>Teleport-here request sent to <white>{player}</white>.</green>"
    received: "<green><white>{player}</white> wants you to teleport to them. Use <white>/tpaccept</white> or <white>/tpadeny</white>.</green>"
    self-error: "<red>You cannot send a teleport request to yourself.</red>"
  tpaccept:
    self: "<green>Teleport request accepted.</green>"
    other: "<green><white>{player}</white> accepted your teleport request.</green>"
  tpadeny:
    self: "<red>Teleport request denied.</red>"
    other: "<red><white>{player}</white> denied your teleport request.</red>"
  tpacancel:
    self: "<green>Cancelled <white>{amount}</white> teleport request(s).</green>"
    other: "<red><white>{player}</white> cancelled their teleport request.</red>"
  tpatoggle:
    enabled: "<green>You can now receive teleport requests.</green>"
    disabled: "<red>You will no longer receive teleport requests.</red>"

#===============================
# Gamemode messages
#===============================
gamemode:
  no-permission: "<red>You cannot change other players' gamemode.</red>"
  player-not-found: "<red>That player is not online.</red>"
  self: "<green>Gamemode set to <white>{mode}</white>.</green>"
  other:
    sender: "<green>Set <white>{player}</white>'s gamemode to <white>{mode}</white>.</green>"
    target: "<green>Your gamemode was set to <white>{mode}</white> by <white>{player}</white>.</green>"

